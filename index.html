<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label   for="F-name">First Name:</label>
       
        <input   style="width: 490px; height: 30px; margin-left: 39px;" id="F-name" placeholder="Enter your first name" type="text">
        <br>
        <label for="L-name">Last Name:</label>
        <input style="width: 490px; height: 30px; margin-left: 40px;margin-top: 10px;"  id="L-name" placeholder="Enter your last name" type="text">
        <br>
        <label for="email">Email:</label>
        <input style="width: 490px; height: 30px; margin-left: 71px; margin-top: 10px;"  type="email" placeholder="it should contain @" name="" id="email">
        <br>
        <label for="Mobile">Mobile:</label>
        <input style="width: 490px; height: 30px; margin-left: 63px; margin-top: 10px;"   type="tel" pattern="[0-9]{3}[0-9]{9}"  placeholder="+994702345678" name="" id="Mobile">
        <br><br>
        <label for="">Gender:</label>
        <input style="margin-left: 56px;"  type="radio" name="gender" id="Male">
        <label  for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        <br><br>
        <label for="Birth">Data Of Birth:</label>
        <input style="width: 490px; height: 30px; margin-left: 20px;margin-top: 10px;"  placeholder="mm/dd/yyyy" type="datetime" name="" id="Birth">
        <br>
        <label for="Addres">Address:</label><br>
        <textarea style="width: 490px; height:110px ; margin-left: 118px;" name="" id="Address" ></textarea>
        <br>
        <label for="City">City:</label>
        <input style="width: 490px; height: 30px; margin-left: 81px; margin-top: 10px;"  id="City" type="text">
        <br>
        <label for="PIN">Area PIN:</label>
        <input style="width: 490px; height: 30px; margin-left: 49px; margin-top: 10px;"  id="PIN" type="text">
        <br>
        <label for="State">State:</label>
        <input style="width: 490px; height: 30px;  margin-left: 79px; margin-top: 10px;"  id="State" type="text">
        <br>
        <label for="">Cars:</label>
        <select style="margin-left: 80px; margin-top: 10px;" id="cars" name="cars">
            <option value="volvo">Mercedes</option>
            <option value="saab">Bmw</option>
            <option value="fiat">Chevrole Camaro</option>
            <option value="audi">Audi</option>
          </select>
          <br>
          <br><br>
          <label  for="">Specialization:</label>
          <p style=" margin-left: 110px; ">
          <input id="Science" name="Ixtisas" type="radio">
          <label for="Science">Computer Science</label>
          <br>
          <input id="Tecnology" name="Ixtisas" type="radio">
          <label for="Tecnology">Information Tecnology</label>
          <br>
          <input id="Architecture" name="Ixtisas" type="radio">
          <label for="Architecture">Computer Architecture</label>
          <br>
          <input id="TeleC" name="Ixtisas" type="radio">
          <label for="TeleC">Tele Comunication</label>
          </p>
          
          <label for="password">Password:</label>
          <input style="width: 490px; height: 30px; margin-left: 49px; margin-top: 10px;"  type="password" name="" id="password">
          <br><br>
        <input style="width: 90px;height: 40px; border: none;border-radius: 0.25rem;  background-color: rgb(52, 190, 93);" type="submit" value="Registered">
        </form>
</body>
</html>
